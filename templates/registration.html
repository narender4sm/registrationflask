
<html>
<head>
    <title>User Registration form</title>
</head>
<body>
    <form method="POST" action=""> 
        <table border="L" align="center" bgcolor="grey" >
            <tr><td><h1>Registration form</h1></td></tr>
            <tr><td>fullname: </td><td><input type="text" name="fullname" required></td></tr>
            <tr><td>ht number: </td><td><input type="text" name="htnumber" required></td></tr>
            <tr>
                <td>branch: </td>
                <td>
                    <input list="branches" placeholder="Branch" name="branch" required>
                    <datalist id="branches" >
                        <option value="CSE(AIML)">
                        <option value="CSE(DS)">
                        <option value="CSE(CS)">
                        <option value="CSE">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>section: </td>
                <td>
                    <input list="section" placeholder="section" name="section"required>
                    <datalist id="section" >
                        <option value="A">
                        <option value="B">
                        <option value="C">
                    </datalist>
                </td>
            </tr>
            <tr><td>email: </td><td><input type="text" name="email"required></td></tr>
            <tr><td>password: </td><td><input type="password" name="password" required></td></tr>
            <tr><td>phone: </td><td><input type="text" name="phone"required></td></tr>
            <tr><td>select image: </td><td><input type="file" name="image" accept="image/*"></td></tr>  
            <tr>
                <td >gender: </td>
                <td>
                    <label>male</label><input type="radio" name="gender" value="male">
                    <label>female</label><input type="radio" name="gender" value="female">
                </td>
            </tr>
            <tr>
                <td>address: </td>
                <td>
                    <textarea id="address" name="freeform" rows="4" cols="50" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit"/>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
